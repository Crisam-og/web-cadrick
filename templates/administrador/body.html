{% extends 'administrador/base.html' %}
{% load static%}
{% block body %}

<body class="hold-transition sidebar-mini layout-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
    
        {% include 'administrador/header.html' %}
      <!-- Main Sidebar Container -->
      {% include 'administrador/sidebar.html' %}
    
      <!-- Content Wrapper. Contains page content -->
      
      <div class="content-wrapper">
       {% block content %}
    
       {% endblock %}
      </div>
      <!-- /.content-wrapper -->
    
        {% include 'administrador/footer.html' %}
    
      <!-- /.control-sidebar -->
    </div>
<!-- JavaScript -->
    {% block js %}
      <script>
        {% if messages %}
        var html = '<p>';
          {% for message in messages %}
              html += '{{ message }}<br>';
          {% endfor %}
          html += '</p>';    
          Swal.fire({
            title: 'Error!',
            html: html,
            icon: 'error',
          });
        {% endif %}
        </script>
    {% endblock %}
    <!-- ./wrapper -->
</body>
    {% endblock %}
