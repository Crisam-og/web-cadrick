{% extends 'administrador/list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 20%;">Nombre</th>
        <th scope="col" style="width: 20%;">Valor</th>
        <th scope="col" style="width: 10%;">Opciones</th>

    </tr>
{% endblock %}

{% block rows %}
{% for a in object_list %}
    <tr>
        <td> {{ a.nombre_config }} </td>
        <td> {{ a.valor }} </td>

        <td>
            <a href="{% url "config_update"  a.id %}" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
        </td>   
    </tr>
    {% endfor %}
{% endblock %}
