{% extends 'administrador/list.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 40%;">Historia</th>
        <th scope="col" style="width: 20%;">Visión</th>
        <th scope="col" style="width: 20%;">Misión</th>
        <th scope="col" style="width: 10%;">Opciones</th>
        
    </tr>
{% endblock %}

{% block rows %}
{% for a in object_list %}
    <tr>
        <td> {{ a.historia }} </td>
        <td> {{ a.vision }} </td>
        <td> {{ a.mision }} </td>
        


        <td>
            <a href="{% url 'nosotros_update' a.id %}" class="btn btn-warning btn-xs"><i class="fas fa-edit"></i></a>
            <a href="{% url 'nosotros_delete' a.id %}" class="btn btn-danger btn-xs"><i class="fas fa-trash"></i></a>

        </td>
    </tr>
    {% endfor %}
{% endblock %}
