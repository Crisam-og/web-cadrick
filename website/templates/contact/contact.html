{% extends "sitioweb/index.html" %}
{% block title %}Contactanos{% endblock  %}
{% load static %}
{% block content %}
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url({% static "lib/website-v1/assets/img/breadcrumbs-bg.jpg" %});">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Contactanos</h2>
        <ol>
          <li><a href="{% url "index" %}">Home</a></li>
          <li>Contactanos</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="info-item  d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-map"></i>
              <h3>Dirección</h3>
              <p> {{ comp.direccion }} </p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-envelope"></i>
              <h3>Correo</h3>
              <p> {{ comp.email }} </p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-lg-3 col-md-6">
            <div class="info-item  d-flex flex-column justify-content-center align-items-center">
              <i class="bi bi-telephone"></i>
              <h3>Teléfono</h3>
              <p> {{ comp.telefono }} </p>
            </div>
          </div><!-- End Info Item -->

        </div>


          <div class="row gy-4 mt-1">
            <div class="col-lg-12">
              <div id="map" style="border:0; width: 100%; height: 384px;"></div>
            </div><!-- End Google Maps -->
          </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>
  <script>
    function initMap() {
      var location = {lat: -6.7739024, lng: -79.8603794}; // Coordenadas de ejemplo, cámbialas por las coordenadas de tu empresa
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: location
      });
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title:'Cadrick Ingenieros SAC',
        animation: google.maps.Animation.DROP,
        //label: { text: 'A', color: 'blue', fontSize: '16px' },
        clickable: true,
      });
    }
  </script>
{% endblock %}
